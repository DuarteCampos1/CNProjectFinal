<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
       <h1>Previsão do Tempo para {{ city_name }}</h1>
    </header>

     <div class="container">
        <div class="result">
            <p>Temperatura Máxima: {{ forecast.tMax }} °C</p>
            <p>Temperatura Mínima: {{ forecast.tMin }} °C</p>
            <p>Direção do Vento: {{ preWindDir }}</p>
            <p>Velocidade do Vento: {{ wind_speed_class }}</p>
        </div>
    </div>


    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
